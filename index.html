<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sebastian Bjorvik">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ønskeliste</title>
    <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline" rel="stylesheet">
    <script>
        window.onload = oppstart;

        var onskser = [
            "<a href='https://www.gear4music.no/no/Keyboard-and-pianoer/Nektar-Impact-LX61and/1O9Q' target='_blank'>Nektar Impact LX61+ <br> <span>1 689 kr</span></a>",
            "<a href='https://nanoleaf.me/en/consumer-led-lighting/products/smarter-series/nanoleaf-light-panels-smarter-kit/#get' target='_blank'>Nanoleaf Light Panels (15 Panels + Rythm Bundle) <br> <span>2 915 kr</span></a>",
            "<a href='https://www.callofduty.com/blackops4' target='_blank'>Call of Duty: Black Ops 4 <br> <span>599 kr</span></a>",
            "<a href='https://www.gear4music.no/no/Opptak-og-datamaskiner/KRK-Rokit-RP5-G3-Active-Monitors-with-Isolation-Pads-and-Cables-Pair/1MHT' target='_blank'>KRK Rokit RP5 G3 <br> <span>2 795</span></a>",
            "<a href='https://www.gear4music.no/no/Opptak-og-datamaskiner/Focusrite-Scarlett-2i2-Vocal-Studio-Pakke-2-Gen/1LGS' target='_blank'>Focusrite Scarlett Solo Bundle <br> <span>2 453 kr</span></a>"
        ];
        var bilde = [
            "bilder/nektar.png",
            "bilder/nanoleaf.png",
            "bilder/bo4.png",
            "bilder/krk.png",
            "bilder/scarlett.png"
        ];

        var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

        function oppstart() {
            // Hovedprogramkode her...
            for (i=0; i<5; i++) {
                var div = document.createElement("div");
                div.className = "boks";
                if (i%2 === 0) {
                    div.style.backgroundColor = "#ddd";
                }
                else {
                    div.style.backgroundColor = "#fff";
                }
                div.style.width = w + "px";
                div.style.height = (h-100)/5 + "px";

                var numdiv = document.createElement("div");
                numdiv.className = "numboks";
                numdiv.style.width = (h-100)/5 + "px";

                var bildediv = document.createElement("div");
                bildediv.className = "bildeboks";
                bildediv.style.flex = "1";

                var textdiv = document.createElement("div");
                textdiv.className = "textboks";
                textdiv.style.flex = "1";

                var num = document.createElement("h2");
                num.innerHTML = i+1 + ".";
                num.style.lineHeight = h/5 + "px";
                numdiv.appendChild(num);

                var img = document.createElement("img");
                img.src = bilde[i];
                if(w > 700) {
                    img.style.height = (h-100)/5 + "px";
                }
                else {
                    img.style.width = (h-100)/5 + "px";
                }
                /*
                var bredde = parseFloat(img.width) * parseFloat(img.height)/(h-100)/5;
                console.log(parseFloat(img.height)/(h-100)/5);
                var padding = (w/3 - bredde) / 2 + "px";
                img.style.marginLeft = padding;
                img.style.marginRight = padding;
                console.log(padding + " " + w);
                */
                //img.style.marginTop = -h/5 + "px";
                //img.style.marginLeft = w/5 + "px";
                bildediv.appendChild(img);

                var txt = document.createElement("h3");
                txt.innerHTML = onskser[i];
                txt.style.width = w/4 + "px";
                if(w > 700) {
                    txt.style.marginTop = (h-100)/10-20 + "px";
                }
                //txt.style.marginLeft = w/10 + "px";
                textdiv.appendChild(txt);

                div.appendChild(numdiv);
                div.appendChild(bildediv);
                div.appendChild(textdiv);

                document.body.appendChild(div);
            }
            document.getElementById("overskrift").style.fontSize = h/4 + "%";
        }

    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        span {
            color: deeppink;
        }
        .boks {
            padding: 0;
            margin: 0;
            display: inline-flex;
        }
        .bildeboks {
            display: flex;
            justify-content: space-around;
        }
        h1 {
            font-family: "Kumar One Outline";
            text-align: center;
            width: 100%;
            background-color: #555;
            margin: 0;
            height: 100px;
            line-height: 100px;
            color: black;
        }
        h2 {
            margin: 0;
            font-size: 300%;
            font-family: "Kumar One Outline";
            text-align: center;
        }
        h3 {
            margin: 0;
            text-align: center;
            font-family: Arial;
        }
        a {
            color: deepskyblue;
            text-decoration: none;
        }


    </style>
</head>
<body>
<h1 id="overskrift">Sebs ønskeliste 2018</h1>
</body>
</html>
